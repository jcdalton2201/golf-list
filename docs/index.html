<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="My Golf Courses">
    <meta name="viewport" content="width=device-width, minimum-scale=1,initial-scale=1">
    <meta name='theme-color' content="#009900">
    <link rel="manifest" href="manifest.json">
    <title>Top 100 Golf</title>
    <style media="screen">
      body {
        background-image: url('images/Old-Course-St-Andrews-Links-Trust-min.png');
        background-repeat:no-repeat;
        background-size:cover;
        font-family: 'Courgette', cursive;

      }
      @media (max-width: 480px) {
        body {
          background-image: url('images/Old-Course-mobile.webp');
        }
      }

    </style>
  </head>
  <body>
    <golf-course-app></golf-course-app>
    <link  href="https://fonts.googleapis.com/css?family=Courgette&Vollkorn+SC" rel="stylesheet">
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./service-worker.js')
        .then((x) => {
          console.log(x);
        });
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data.cache) {
          document.querySelector('.offline').style.display = 'block';
        } else {
          document.querySelector('.offline').style.display = 'none';
        }
      });


    }
    </script>
    <script src="golf-web.c364f696bebc191c09b0da581a50eea0861414c438ed12a097a786b0251774bc.js" charset="utf-8"></script>
    <noscript>
      This app requires javascript to be turn on!
    </noscript>
  </body>
</html>
